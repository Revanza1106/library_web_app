<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Perpustakaan - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.svg" alt="Logo Perpustakaan" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="transaksi.html">Transaksi</a></li>
                    <li><a href="profil.html">Profil</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
            <div id="user-info-display" style="display: none;"></div>
        </div>
    </header>

    <main class="container">
        <h1>Halaman Login</h1>
        <section>
            <h2>Silakan Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="loginMessage" class="message"></p>
            <p style="margin-top: 20px; font-size: 0.9em; color: #555;">
                Untuk dosen: Username: <b>admin</b>, Password: <b>123</b>
            </p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Aplikasi Perpustakaan. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
