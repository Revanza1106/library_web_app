<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Perpustakaan - Transaksi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.svg" alt="Logo Perpustakaan" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="transaksi.html">Transaksi</a></li>
                    <li><a href="profil.html">Profil</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
            <div id="user-info-display" style="display: none;"></div>
        </div>
    </header>

    <main class="container">
        <h1>Halaman Transaksi</h1>
        <section>
            <h2>Form Pengisian Transaksi</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="namaBuku">Nama Buku:</label>
                    <input type="text" id="namaBuku" name="namaBuku" required>
                </div>
                <div class="form-group">
                    <label for="peminjam">Nama Peminjam:</label>
                    <input type="text" id="peminjam" name="peminjam" required>
                </div>
                <div class="form-group">
                    <label for="tanggalPinjam">Tanggal Pinjam:</label>
                    <input type="date" id="tanggalPinjam" name="tanggalPinjam" required>
                </div>
                <div class="form-group">
                    <label for="tanggalKembali">Tanggal Kembali:</label>
                    <input type="date" id="tanggalKembali" name="tanggalKembali" required>
                </div>
                <button type="submit">Simpan Transaksi</button>
            </form>
            <p id="formMessage" class="message"></p>
        </section>

        <section>
            <p>Klik <a href="daftar_transaksi.html">Daftar Transaksi</a> untuk melihat daftar transaksi yang telah dilakukan.</p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Aplikasi Perpustakaan. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
